<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/title.png" alt="My Task Board" title="My Task Board" />
        </header>
        <section id="textBox">
            <form name="form">
                <div class="details">
                    <p>
                        <label>Date:</label>
                        <input type="text" name="dateBox" placeholder="dd/mm/yyyy" required>
                        <span class="errDate">Enter a valid date DD/MM/YYYY</span>
                    </p>
                    <p>
                        <label>Time:</label>
                        <input type="text" name="timeBox" placeholder="hh:mm" required>
                        <span class="errTime">Enter a valid time MM:HH</span>
                    </p>
                </div>

                <p>
                    <textarea name="txtTask" placeholder="Write task..." required></textarea>
                </p>
                <p>
                    <button type="submit" name="btnAdd">Add Note</button>
                </p>
            </form>
        </section>
        <section id="notes">
            <ul id="noteList"></ul>
        </section>
    
</body>
</html>
